{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}{{blog.name}}{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    {% if user.id == blog.writer.id %}
        <div class="container mx-auto w-4/6">
            <form method="post" novalidate> <br>
                {% csrf_token %}
                <div>
                    {{ form|crispy }}
                </div>
                <div class="text-center">
                    <button class="tracking-widest">
                        <p class="bg-slate-200 shadow-lg p-1 border-slate-950 font-bold text-2xl hover:text-white hover:bg-gray-900 rounded">EDIT</p>
                    </button>
                </div>
            </form> <br> 
        </div>
    {% endif %}
{% endif %}

<script>
    var name = "{{ user.pk }}";
    document.getElementById('writer').value = name;
</script>
{% endblock %}
