{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container col-4 h-100 justify-content-center align-items-center d-flex flex-column">
    <form method="post" class="form-control border-0" novalidate>
        {% csrf_token %}

        {{ form|crispy }}

        <div class="d-flex justify-content-center">
            <button class="btn border-0 btn-lg link-primary"><span class="border-bottom border-primary"><b>SIGN IN</b></span></button>
        </div>
    </form> <br><br><br>
    <div class="text-center">
        <p style="font-size: 15px; margin-top: 50px;">Don't have an account yet? <a href="{% url 'accounts:sign-up' %}" class="link-no-underline"><b>Click here</b></a> to sign up</p>
    </div>
</div> <hr>
{% endblock %}
