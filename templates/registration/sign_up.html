{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid d-flex justify-content-center h-100 border-bottom p-4">
    <div class="col-4">
        <p class="text-center align-self-top display-5"><span>SIGN UP</span></p>
        
        <div class="form-group">
            <form method="post">
        
                {% csrf_token %}
                {{ form|crispy }} <br>
            
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-dark btn-md"><b>Submit</b></button>
                </div>
                
            </form>
        </div>
    </div>
</div> <br>
{% endblock %}
