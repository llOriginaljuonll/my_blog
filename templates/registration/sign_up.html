{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
<div class="w-1/3 p-4 mx-auto mt-10">
        
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

        {% csrf_token %}
        {{ form|crispy }} <br>
    
        <div class="text-center">
            <button class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-1 px-2 border border-gray-400 rounded shadow">
                Submit
            </button>
        </div>
        
    </form>
</div> <br>

{% endblock content %}
